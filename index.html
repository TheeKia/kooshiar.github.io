<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <script src="./js/drs-inputs.js"></script>
  <script src="./js/tools.js"></script>
  <script src="./js/app.js" defer></script>
</head>

<body>
  <header id="header">
    <div id="searchBar">
      <h1 class="header-title">XOOSHA</h1>
      <p class="tInput">
        <input type="text" id="searchInput" placeholder="Search" />
      </p>
      <div class="searchBar-r">
        <span class="ctrlK">Ctrl+K</span>
        <span class="material-icons-round">search</span>
      </div>
    </div>
    <p class="bInput">
      <button id="toggleTheme"></button>
      <label for="toggleTheme" data-icon="brightness_3"></label>
    </p>
  </header>

  <div id="resultsInfo"></div>
  <div id="nothing" style="display: none;">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_7fwvvesa.json" background="transparent" speed="1"
      style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    <h2><span style="color: red;">No</span> Results found!</h2>
  </div>
  <main id="mainContainer"></main>

  <div id="footer-loading--container">
    <div id="footer-loading--box" class="load-box--container">
      loading
      <div class="load-box tr"></div>
      <div class="load-box bl"></div>
      <div class="load-dot tr"></div>
      <div class="load-dot tl"></div>
    </div>
  </div>

  <footer id="footer">
    Designed by <span style="color: coral;">Kia Abdi</span> - <span
      style="user-select: all;">kia.abdi@outlook.com</span>
  </footer>
</body>

</html>
